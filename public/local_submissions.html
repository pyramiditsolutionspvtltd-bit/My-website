<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Contact Submissions - Pyramid IT Solutions</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        .content {
            padding: 30px;
        }
        .submission {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            padding: 20px;
            border-left: 5px solid #007bff;
        }
        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .submission-title {
            font-weight: bold;
            color: #495057;
            font-size: 1.1em;
        }
        .submission-date {
            color: #6c757d;
            font-size: 0.9em;
        }
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .info-item {
            background: white;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .info-label {
            font-size: 0.8em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        .info-value {
            font-weight: 500;
            color: #495057;
        }
        .message-box {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
        }
        .no-submissions {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 60px 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }
        .email-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Local Contact Submissions</h1>
            <p>Pyramid IT Solutions - Backup Contact Data</p>
        </div>
        
        <div class="content">
            <button class="refresh-btn" onclick="loadSubmissions()">üîÑ Refresh</button>
            <button class="clear-btn" onclick="clearSubmissions()">üóëÔ∏è Clear All</button>
            
            <div id="submissions-container">
                <!-- Submissions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        function loadSubmissions() {
            const container = document.getElementById('submissions-container');
            
            try {
                const submissions = JSON.parse(localStorage.getItem('contactSubmissions') || '[]');
                
                if (submissions.length === 0) {
                    container.innerHTML = '<div class="no-submissions">üì≠ No submissions found in local storage.<br>Submissions appear here when EmailJS fails but the form is still submitted.</div>';
                    return;
                }
                
                // Sort by most recent first
                submissions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                let html = `<h3>üìä Total Submissions: ${submissions.length}</h3>`;
                
                submissions.forEach((submission, index) => {
                    const date = new Date(submission.timestamp).toLocaleString();
                    
                    html += `
                        <div class="submission">
                            <div class="submission-header">
                                <div class="submission-title">üìß Submission #${submissions.length - index}</div>
                                <div class="submission-date">‚è∞ ${date}</div>
                            </div>
                            
                            <div class="contact-info">
                                <div class="info-item">
                                    <div class="info-label">Name</div>
                                    <div class="info-value">üë§ ${submission.name}</div>
                                </div>
                                
                                <div class="info-item">
                                    <div class="info-label">Email</div>
                                    <div class="info-value">üìß <a href="mailto:${submission.email}" class="email-link">${submission.email}</a></div>
                                </div>
                                
                                <div class="info-item">
                                    <div class="info-label">Phone</div>
                                    <div class="info-value">üìû ${submission.phone}</div>
                                </div>
                                
                                <div class="info-item">
                                    <div class="info-label">Topic</div>
                                    <div class="info-value">üè∑Ô∏è ${submission.topic}</div>
                                </div>
                            </div>
                            
                            <div class="message-box">
                                <div class="info-label">Message</div>
                                <div>${submission.message}</div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading submissions:', error);
                container.innerHTML = '<div class="no-submissions">‚ùå Error loading submissions from local storage.</div>';
            }
        }
        
        function clearSubmissions() {
            if (confirm('Are you sure you want to clear all local submissions? This cannot be undone.')) {
                localStorage.removeItem('contactSubmissions');
                loadSubmissions();
                alert('All local submissions have been cleared.');
            }
        }
        
        // Load submissions when page loads
        loadSubmissions();
    </script>
</body>
</html>
